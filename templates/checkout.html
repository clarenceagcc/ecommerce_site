{% extends "base.html" %}

{% block content %}
<h2>Checkout</h2>
<form action="{{ url_for('confirm_order') }}" method="POST">
    <div class="mb-3">
        <label for="card_name" class="form-label">Cardholder Name</label>
        <input type="text" class="form-control" id="card_name" name="card_name" required>
    </div>
    
    <div class="mb-3">
        <label for="card_number" class="form-label">Card Number</label>
        <input type="text" class="form-control" id="card_number" name="card_number" pattern="\d{16}" required>
    </div>
    
    <div class="mb-3">
        <label for="expiry_date" class="form-label">Expiration Date (MM/YY)</label>
        <input type="text" class="form-control" id="expiry_date" name="expiry_date" pattern="\d{2}/\d{2}" required>
    </div>
    
    <div class="mb-3">
        <label for="cvv" class="form-label">CVV</label>
        <input type="text" class="form-control" id="cvv" name="cvv" pattern="\d{3}" required>
    </div>
    
    <button type="submit" class="btn btn-primary">Confirm Purchase</button>
</form>
<a href="{{ url_for('cart') }}" class="btn btn-secondary mt-3">Back to Cart</a>
{% endblock %}
