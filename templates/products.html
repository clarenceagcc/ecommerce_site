{% extends "base.html" %}

{% block content %}
<h2>Products</h2>
<div class="row">
    {% for product in products %}
    <div class="col-md-4 mb-4">
        <div class="card">
            <!-- Load the product image -->
            <img src="{{ url_for('static', filename=product.image_path) }}" class="card-img-top" alt="{{ product.name }}">
            <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text">{{ product.description }}</p>
                <p class="card-text"><strong>${{ "%.2f"|format(product.price) }}</strong></p>
                
                <!-- Display stock quantity -->
                <p class="card-text">
                    <strong>Stock:</strong> 
                    {% if product.stock > 0 %}
                        {{ product.stock }}
                    {% else %}
                        <span class="text-danger">Out of Stock</span>
                    {% endif %}
                </p>

                <!-- Disable Add to Cart button if stock is 0 -->
                <form action="{{ url_for('add_to_cart', product_id=product.id) }}" method="POST">
                    <input type="number" name="quantity" value="1" min="1" max="{{ product.stock }}" class="form-control mb-2" 
                        {% if product.stock == 0 %} disabled {% endif %}>
                    <button type="submit" class="btn btn-primary" 
                        {% if product.stock == 0 %} disabled {% endif %}>
                        Add to Cart
                    </button>
                </form>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
